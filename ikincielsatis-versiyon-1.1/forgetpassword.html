<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jqueryscripting.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Ikinci El Satis</title>
    <script>
        $(document).ready(function () {
		  $("#forgetpassword_submit").click(function () {
				var name = $("#forgetpassword_username").val();
                var data = JSON.stringify({ "username": name});
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "api/getpassword.php",
                    data: data,
                    success: function (data) {
					if(!data.error){
                        window.location.href=data.message;
					}
					else{alert(data.message);}
					}
                });
                return false; 
            });
        });

    </script>
</head>
<body>
<div id="indexpanel">
    <div>
		<div class="forgetpassword_userlabelsatır"><label id="forgetpassword_userlabel" class="labels" for="forgetpassword_username">Lütfen Email Adresinizi giriniz.</label></div><br/>
        <input type="text" class="logintext" id="forgetpassword_username" placeholder="Kullanıcı Adı veya Email"/>
    </div>
        <button type="button" class="button" id="forgetpassword_submit">Gönder</button>
	</div>        
    <div id="footer">
	</div>
</body>
</html>
